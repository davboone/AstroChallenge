<include href="views/header.html">
    <body class="w-75 mx-auto">
    <h1>Edit Event</h1>

    <form class="main-block mt-3" action="#" method="post">
        <div class="form-group">
            <label for="search">Object ID</label>
            <input type="text" class="form-control" id="search" name="search">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>

    <check if="{{isset(@SESSION.success) && @SESSION.success == true }}">
        <h5 class="text-center">Successfully saved new event to Database!</h5>
    </check>
    <check if="{{ isset(@SESSION.success) && @SESSION.success == false }}">
        <h5 class="text-center">FAILED!!!  event NOT saved to Database!</h5>
    </check>
    <form class="main-block mt-3" action="#" method="post">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="eventName" aria-describedby="event name">
        </div>


        <div class="form-group">
            <label for="eventStart">Event Start Time. example: 2021-06-27</label>
            <input type="text" class="form-control" id="eventStart" name="eventStart">
        </div>


        <div class="form-group">
            <label for="eventEnd">Event End Time. example: 2021-06-28</label>
            <input type="text" class="form-control" id="eventEnd" name="eventEnd">
        </div>

        <div class="form-group">
            <label for="objectid">Object ID. Must match an existing Object in the Database</label>
            <input type="text" class="form-control" id="objectid" name="objectid">
        </div>

        <div class="form-group">
            <label for="event_details">Event Rules.
                Example: Refractors only and a maximum focal length of 400mm</label>
            <textarea class="form-control" id="event_details" name="event_details" rows="4">
Enter specific rules for the event here. For example, what equipment is allowed,
such as specific optics or camera types.
            </textarea>
        </div>

        <div class="form-group">
            <label for="event_desc">Event Description. Example:
                Details about the event and the object involved</label>
            <textarea class="form-control text-left" id="event_desc" name="event_desc" rows="4">
Enter a detailed description of this event, what celestial objects are involved
and any other important information for contestants
            </textarea>
        </div>

        <div class="form-group">
            <label for="event_image">Event Object Image. Example: messier1.jpg</label>

            <input type="text" class="form-control" id="event_image" name="event_image">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <include href="views/footer.html">
