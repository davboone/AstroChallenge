<include href="views/header.html">
<body class="w-75 mx-auto">

<div class="alert alert-light" role="alert">
    <h1>Register an account to participate in events!</h1>
</div>


<form class="main-block" action="#" method="post">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{ @emails }}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <check if="{{ isset(@errors['email']) }}">
        <span class="err" style="color: red;">{{ @errors['email'] }}</span>
    </check>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" value="names">
    </div>

    <check if="{{ isset(@errors['name']) }}">
        <span class="err" style="color: red;">{{ @errors['name'] }}</span>
    </check>

    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" id="nickname" value=" {{ @nicknames }}">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" value="{{ @passwords }}">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
<include href="views/footer.html">
