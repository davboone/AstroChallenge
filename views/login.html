<include href="views/header.html">

    <body class="w-75 mx-auto">
    <h1>Login Page</h1>
    <div>
        <form class="main-block" action="#" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{ @emails }}" >
            </div>

            <check if="{{ isset(@errors['email']) }}">
                <span class="err" style="color: red;">{{ @errors['email'] }}</span>
            </check>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <include href="views/footer.html">
