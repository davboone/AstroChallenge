<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fullcalendar plugin -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js" integrity="sha256-vB0AxkwD8fMGdgwuIfLl+VhH2pFA0ZtJdAJe4OHRKcs=" crossorigin="anonymous"></script>
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Astro Challenges</title>
</head>
<body class="w-75 mx-auto">
<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-3" href="#">Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Current</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="upcoming">Upcoming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="community">Community</a>
            </li>
        </ul>
    </div>
</nav> <!-- end of navbar -->

<h1 class="text-center">Astro Challenge</h1>
<div class="bg-light border rounded row mx-3 my-2">
    <!-- Left column -->
    <div id="calendar" class="col-12 col-sm-6">

    </div> <!-- End of left column -->

    <!-- Right column -->
    <div id="right" class="col-12 col-sm-6">
        <h2 class="text-center">Event Photos</h2>
        <div class="row text-center">
            <div class="col-6">
                <img src="images/deepSpace1.jpg" class="w-75 h-50 img-thumbnail">
                <img src="images/deepSpace2.jpg" class="w-75 h-50 img-thumbnail">
            </div>
            <div class="col-6">
                <img src="images/deepSpace3.jpg" class="w-75 h-50 img-thumbnail">
                <img src="images/deepSpace4.jpg" class="w-75 h-50 img-thumbnail">
            </div>
        </div>
    </div> <!-- End of right column -->
</div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />

<script>

    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
        });
        calendar.render();
    });

</script>
</body>
</html>
